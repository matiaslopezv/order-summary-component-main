<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Order summary card</title>

</head>
<body>
  <div class="container">
    <img class="main-img" src="images/illustration-hero.svg" alt="person listening to music">
    
    <div class="card">
      <h1>Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="plan">
        <img src="images/icon-music.svg" alt="Music icon">
        <div class="plan-description">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <button>Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matias Lopez V</a>.
  </div>
</body>
</html>
